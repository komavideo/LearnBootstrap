<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>小马视频－表单使用2</title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

</head>
<body>
    
    <div class="container" style="margin-top:30px;">
        
        <form action="" method="post" class="form-inline">
            <h2>用户登录1</h2>
            <div class="form-group">
                <label for="txtUID" class="sr-only">用户名</label>
                <input id="txtUID" type="text" class="form-control" placeholder="用户名">
            </div>
            <div class="form-group">
                <label for="txtPWD" class="sr-only">口令</label>
                <input id="txtPWD" type="password" class="form-control" placeholder="********">
            </div>
            <div class="checkbox">
                <label>
                    <input type="checkbox">记住我
                </label>
            </div>
            <button type="submit" class="btn btn-default">登录</button>
        </form>
        
        <hr/>
        
        <form class="form-horizontal">
            <h2>用户登录2</h2>
            <div class="form-group">
                <label for="txtName" class="col-sm-2 control-label">姓名</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="txtName" placeholder="姓名">
                </div>
            </div>
            <div class="form-group">
                <label for="txtAge" class="col-sm-2 control-label">年龄</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" id="txtAge" placeholder="年龄">
                </div>
            </div>
            <div class="form-group">
                <label for="txtEmail" class="col-sm-2 control-label">邮件地址</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="txtEmail" placeholder="邮件地址">
                </div>
            </div>
            <div class="form-group">
                <label for="txtAddress" class="col-sm-2 control-label">住所</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="txtAddress" placeholder="Password">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox">记住我
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default">注册</button>
                </div>
            </div>
        </form>

        <hr/>
        
    </div>
    
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
</body>
</html>
