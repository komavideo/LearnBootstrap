<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>小马视频－表单使用1</title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

</head>
<body> 
    
    <div class="container" style="margin-top:30px;">
        
        <form action="" method="post">
            <h2>输入表单</h2>
            <div class="form-group">
                <label for="exampleInputEmail1">邮件地址</label>
                <input id="exampleInputEmail1" type="email" class="form-control" placeholder="请输入邮件地址">
            </div>
            <div class="form-group has-error">
                <label for="exampleInputPassword1">口令密码</label>
                <input id="exampleInputPassword1" type="password" class="form-control" placeholder="Password">
            </div>
            <div class="form-group has-success">
                <label for="exampleInputFile" class="control-label">个人照片</label>
                <input id="exampleInputFile" type="file" class="form-control">
                <p class="help-block">帮助：请上传一张您喜欢的照片。</p>
            </div>
            <div class="checkbox">
                <label>
                    <input type="checkbox">同意
                </label>
            </div>
            <div class="form-group">
                <button class="btn btn-warning">清除</button>
                <button class="btn btn-success">提交</button>
            </div>

        </form>
        
    </div>
    
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
</body>
</html>
